<!DOCTYPE html>
<html>
  <body>
    <div class="container" style="background: white;">
      <div class="row">
        <div class="col-md-6">
          <div class="bg"></div>
        </div>

        <div class="col-md-6">
          <div class="d-flex flex-column" style="height: 100vh;">

            <form [formGroup]="signupForm" style="height: inherit;">
              <div style="margin: 20px 30px 0;color:#106DB6; font-size: 30px;">Đăng ký</div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="input-line">
                        <img src="../../assets/img/login_user.svg" class="input-img">
                        <input type="text" id="username" placeholder="Tên tổ chức"
                          formControlName="username" class="input-text"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="input-line">
                        <img src="../../assets/img/icon_edit.svg" class="input-img">
                        <input type="text" id="username" placeholder="Quy mô"
                          formControlName="username" class="input-text"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="input-line">
                        <img src="../../assets/img/icon_edit.svg" class="input-img">
                        <input type="text" id="username" placeholder="Địa chỉ"
                          formControlName="username" class="input-text"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="input-line">
                        <img src="../../assets/img/icon_edit.svg" class="input-img">
                        <input type="text" id="username" placeholder="Mã số thuế"
                          formControlName="username" class="input-text"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="input-line">
                        <img src="../../assets/img/icon_edit.svg" class="input-img">
                        <input type="text" id="username" placeholder="Người đại diện"
                          formControlName="username" class="input-text"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="input-line">
                        <img src="../../assets/img/icon_edit.svg" class="input-img">
                        <input type="text" id="username" placeholder="Chức vụ"
                          formControlName="username" class="input-text"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="input-line">
                        <img src="../../assets/img/login_email.svg" class="input-img">
                        <input type="text" id="username" placeholder="Email"
                          formControlName="username" class="input-text"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="input-line">
                        <img src="../../assets/img/icon_edit.svg" class="input-img">
                        <input type="text" id="username" placeholder="Số điện thoại"
                          formControlName="username" class="input-text"/>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- <div class="form-group">
                  <p class="alert alert-danger" role="alert" *ngIf="error" style="text-align: center; font-size: 15px;">
                    <strong>{{errorDetail}}</strong>
                  </p>
                </div> -->

                <div class="form-group sub-login" style="width: 60%;margin: 0 auto;">
                  <button class="btn btn-lg btn-block" (click)="sendSignup(); error ? false : open(modalNotifiSignup)">Gửi yêu cầu</button>
                </div>
                </div>
            </form>
            <div class="bg-footer-login"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- Popup notification signup -->
<ng-template #modalNotifiSignup let-modal >
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="modal-header" style="align-items: start; height: 50px;">
          <h3>THÔNG BÁO</h3>
          <button type="button" class="close" (click)="modal.dismiss('Cross click')" style="border: none;background: none;">
            <span style="font-size: 25px;">×</span>
          </button>
        </div>

          <div class="form-group">
            <div class="input-group">
              <p class="alert" role="alert"  [ngClass]="{'alert-danger' : status==0, 'alert-primary' : status==1}" style="text-align: center;    width: 100%;">
              {{notification}}
            </p>
            </div>
          </div>
          <div class="form-group" style="text-align: center; padding-top: 30px;width: 100px;margin: 10px auto;">
            <button (click)="modal.dismiss('Cross click'); status==1 ? returnLogin():1" class="btn btn-lg btn-block" style="background-color: #106DB6; color: white;">Đồng ý</button>
          </div>
      </div>
    </div>
  </div>
</ng-template>
