<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="bg"></div>
      </div>

      <div class="col-md-6">
        <div class="row content_header">
          <div class="col-md-12">
            <div ngbDropdown class="d-inline-block header_language">
              <div class="social-icons" ngbDropdownToggle>
                <span class="{{'language_icon' | translate }}"></span>
                <div class="label">{{'language' | translate }}</div>
              </div>

              <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="drop_menu">
                <button ngbDropdownItem class="drop" (click)="switchLang('en')">
                  <div style="display: flex; align-items: center;">
                    <div class="db_user">
                      <div class="db_icon_english"></div>
                    </div>
                    <div>{{'language_en' | translate }}</div></div>
                </button>
                <button ngbDropdownItem class="drop" (click)="switchLang('vi')">
                  <div style="display: flex; align-items: center;">
                    <div class="db_user">
                      <div class="db_icon_vietnam"></div>
                    </div>
                    <div>{{'language_vi' | translate }}</div></div>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row content_body">

          <form class="form-signin" [formGroup]="forgotPasswordForm">
            <div class="header-label">{{'login.forgot_password' | translate }}</div>
            <div class="header-infor">{{'login.forgot_password.note' | translate }}</div>

            <div class="form-group">
              <div class="input-line">
                <img src="../../../assets/img/login_email.svg" class="input-img">
                <input type="text" id="email" formControlName="email" class="input-text" placeholder="{{'user.email' | translate}}"/>
              </div>
            </div>

            <div class="form-group">
              <p class="alert alert-danger" role="alert" *ngIf="error" style="text-align: center;">
                <strong>{{errorDetail}}</strong>
              </p>
            </div>

            <div class="form-group" style="text-align: center;">
              <button (click)="sendForgetPassword(); error ? false : open(mymodal)" class="btn btn-lg btn-block" style="background-color: #106DB6; color: white;">{{'btn.sendRequest' | translate}}</button>
            </div>
          </form>
        </div>

        <div class="row content_footer">
          <div class="col-md-12">
            <div class="bg-footer-login"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- Popup notification send email -->
<ng-template #mymodal let-modal >
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="modal-header" style="align-items: start; height: 50px;">
          <h3>THÔNG BÁO</h3>
          <button type="button" class="close" (click)="modal.dismiss('Cross click')" style="border: none;background: none;">
            <span style="font-size: 25px;">×</span>
          </button>
        </div>

          <div class="form-group">
            <div class="input-group">
              <p class="alert" role="alert"  [ngClass]="{'alert-danger' : status==0, 'alert-primary' : status==1}" style="text-align: center;">
              {{notification}}
            </p>
            </div>
          </div>
          <div class="form-group" style="text-align: center; padding-top: 30px;">
            <button (click)="modal.dismiss('Cross click');" class="btn btn-lg btn-block" style="background-color: #106DB6; color: white;">Đồng ý</button>
          </div>
      </div>
    </div>
  </div>
</ng-template>
