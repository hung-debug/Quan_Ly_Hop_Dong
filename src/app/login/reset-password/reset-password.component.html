<!DOCTYPE html>
<html>
<body>
  <div class="container" style="background: white;">
  <div class="row">
    <div class="col-md-6">
      <div class="bg"></div>
    </div>
    <div class="col-md-6">
      <div class="d-flex flex-column"  style="height: 100vh;">
          <form class="form-signin" [formGroup]="resetPasswordForm" style="height: inherit;">
            <div style="margin: 30px;color:#106DB6; font-size: 30px;">Đặt lại mật khẩu</div>
            <div style="margin: 30px;font-weight: 500;color: #8f8a8a;">Nhập mật khẩu mới và xác nhận lại mật khẩu</div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-unlock-alt" aria-hidden="true" style="color: #106DB6;"></i>
                  </span>
                </div>
                <input id="password" formControlName="password" [type]="fieldTextType ? 'text' : 'password'"
                  class="form-control" placeholder="Mật khẩu mới"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa"
                      [ngClass]="{
                        'fa-eye-slash': !fieldTextType,
                        'fa-eye': fieldTextType
                      }"
                      (click)="toggleFieldTextType()"
                      style="color: #106DB6;"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-unlock-alt" aria-hidden="true" style="color: #106DB6;"></i>
                  </span>
                </div>
                <input id="confirmpassword" formControlName="confirmpassword" [type]="repeatFieldTextType ? 'text' : 'password'"
                  class="form-control" placeholder="Xác nhận mật khẩu mới" />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa"
                      [ngClass]="{
                        'fa-eye-slash': !repeatFieldTextType,
                        'fa-eye': repeatFieldTextType
                      }"
                      (click)="toggleRepeatFieldTextType()"
                      style="color: #106DB6;"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <p class="alert alert-danger" role="alert" *ngIf="error" style="text-align: center;">
                <strong>{{errorDetail}}</strong>
              </p>
            </div>

            <div class="form-group" style="text-align: center;">
              <button (click)="sendResetPassword(); error ? false : open(mymodal)" class="btn btn-lg btn-block" style="background-color: #106DB6; color: white;">Gửi yêu cầu</button>
            </div>
          </form>
          <div class="bg-footer-login"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!-- Popup notification reset password -->
<ng-template #mymodal let-modal >
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="modal-header" style="align-items: start; height: 50px;">
          <h3>THÔNG BÁO</h3>
          <button type="button" class="close" (click)="modal.dismiss('Cross click')" style="border: none;background: none;">
            <span style="font-size: 25px;">×</span>
          </button>
        </div>

          <div class="form-group">
            <div class="input-group">
              <p class="alert" role="alert"  [ngClass]="{'alert-danger' : status==0, 'alert-primary' : status==1}" style="text-align: center;">
              {{notification}}
            </p>
            </div>
          </div>
          <div class="form-group" style="text-align: center; padding-top: 30px;">
            <button (click)="modal.dismiss('Cross click'); status==1 ? returnLogin():1" class="btn btn-lg btn-block" style="background-color: #106DB6; color: white;">Đồng ý</button>
          </div>
      </div>
    </div>
  </div>
</ng-template>
