<div *ngIf="this.validToken" class="all">
  <div class="full-height d-flex flex-row">
    <div class="left-background"></div>
    <div class="right-panel">
      <div class="small-logo d-flex flex-column justify-content-center">
        <div>
          <img src="../../assets/img/EC_new_logo.png" width="300px" style="max-width: 50%;"/>
        </div>
      </div>
      <div class="input-form ng-touched ng-pristine ng-invalid">
        <form class="form-signin" [formGroup]="resetPasswordForm">
          <div style="margin: 30px;color:#106DB6; font-size: 30px;">{{'login.reset_password' | translate}}</div>
          <div style="margin: 30px;font-weight: 500;color: #8f8a8a;">{{'login.password_new.confirm.note' | translate}}</div>

          <div class="form-group">
            <div class="input-line">
              <img src="../../assets/img/login_password.svg" class="input-img">
              <input id="password" formControlName="password" [type]="fieldTextType ? 'text' : 'password'"
              class="input-text" placeholder="{{'login.password_new' | translate}}"
              />
              <div class="icon-password">
                <i class="fa"
                  [ngClass]="{
                    'fa-eye-slash': !fieldTextType,
                    'fa-eye': fieldTextType
                  }"
                  (click)="toggleFieldTextType()"
                  style="color: #106DB6;"
                ></i>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="input-line">
              <img src="../../assets/img/login_password.svg" class="input-img">
              <input id="confirmpassword" formControlName="confirmpassword" [type]="repeatFieldTextType ? 'text' : 'password'"
              class="input-text" placeholder="{{'login.password_new.confirm' | translate}}" />
              <div class="icon-password">
                  <i class="fa"
                    [ngClass]="{
                      'fa-eye-slash': !repeatFieldTextType,
                      'fa-eye': repeatFieldTextType
                    }"
                    (click)="toggleRepeatFieldTextType()"
                    style="color: #106DB6;"
                  ></i>
              </div>
            </div>
          </div>

          <div class="form-group">
            <p class="alert alert-danger" role="alert" *ngIf="error" style="text-align: center;">
              <strong>{{errorDetail | translate}}</strong>
            </p>
          </div>

          <div class="form-group" style="padding-top: 5px;text-align: center; font-weight: bold">
            <h5 style="font-family: inherit;">{{'error.password.valid' | translate}}</h5>
        </div>

          <div class="form-group" style="text-align: center;">
            <button (click)="sendResetPassword();" class="btn btn-lg btn-block" style="background-color: #106DB6; color: white;">{{'btn.sendRequest' | translate}}</button>
          </div>
        </form>
      </div>
      <div class="slogan">
        <div class="bg-footer-login"></div>
      </div>
    </div>
  </div>
</div>
