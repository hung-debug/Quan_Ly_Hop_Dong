<div>
    <div class="row">
        <!--Tổ chức-->
        <div class="col-md-2">
            <div>{{'organization' | translate}}</div>
            <div class="input-line">
            <p-treeSelect 
                [(ngModel)]="selectedNodeOrganization" 
                placeholder="{{'all' | translate}}" 
                [filter]="true" 
                filterBy="name"  
                [droppable]="true" 
                [options]="listOrgCombobox"
            >
          </p-treeSelect>
            </div>
        </div>

        <!--Ngày tạo hợp đồng-->
        <div class="col-md-2">
            <div>{{ 'create-date' | translate}} *</div>
            <div class="input-line">
                <p-calendar selectionMode="range" [readonlyInput]="true" [(ngModel)]="date" [showIcon]="true" dateFormat="dd/mm/yy"
                          
                ></p-calendar>
            </div>
        </div>

        <!--Trạng thái-->
        <div class="col-md-2">
            <div>{{'contract.status' | translate}}</div>
            <div class="input-line">
                <p-dropdown 
                    panelStyleClass="font"
                    appendTo="body"
                    optionLabel="name"
                    optionValue="id" 
                    placeholder="{{'contract.status.v2' | translate}}" 
                    [showClear]="true"  
                    [options]="optionsStatus"
                    [(ngModel)] = "contractStatus"
                ></p-dropdown>
            </div>
        </div>

        <!--Button-->
        <div class="col-md-6 btn_search">
            <button class="btn btn-lg btn-block btn_submit" (click)="export(false)">{{'btn.report' | translate }}</button>
            <button class="btn btn-lg btn-block btn_submit" (click)="export(true)">Export</button>
        </div>
    </div>

    <!--Bảng dữ liệu-->
    <div class="row" style="padding-top: 20px;">
        <p-table [value]="list" [paginator]="true" [rows]="15" id="table" [autoLayout]="true">

            <!--header-->
            <ng-template pTemplate="header">
                <!--header 1-->
                <tr>
                    <th *ngFor="let col of cols" [style]='col.style' [colSpan]="col.colspan" [rowSpan]="col.rowspan">
                      {{col.header | translate}}
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-list let-row="rowIndex">
                <tr class="subheader-row">
                    <!-- <ng-container style="background-color: #EEF7FF;" *ngIf="row == 0">
                        <td *ngIf="row == 0" style="font-style: normal;font-weight: 800;font-size: 13px;">{{this.orgName}}</td>
                        <td *ngFor="let i of Arr(cols.length - 1).fill(1)"></td>
                    </ng-container> -->

                    <!-- <ng-container *ngIf="row > 0">
                        <td>{{list.name}}</td>
                        <td>{{list.typeName}}</td>
                        <td>{{this.convert(list.status)}}</td>
                        <td>{{list.organization.name}}</td>
                        <td *ngFor="let i of Arr(maxParticipants).fill(1)">
                            <span *ngIf="list.participants[i]">
                                {{ list.participants[i].name }}
                            </span>
                        </td>
                        <td>{{list.processedUser}}</td>
                        <td>{{list.processingUser}}</td>
                        <td>{{list.notProcessedYet}}</td>
                    </ng-container> -->
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
