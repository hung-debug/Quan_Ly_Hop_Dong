<div *ngIf="sign.sign_unit == 'chu_ky_so' || sign.sign_unit == 'chu_ky_anh'" class="content">
    <div class="stamp-content" *ngIf="!checkShowEdit && !sign.valueSign">
      <img [src]="sign.sign_unit == 'chu_ky_anh' ? 'assets/img/new-icon-chu-ky-so.svg' : 'assets/img/new-icon-chu-ky-so.svg'"
        alt="mobifone.contract">
    </div>
    <div class="sign-info-content">
      <span style="color: #106DB6;" *ngIf="sign.sign_unit == 'chu_ky_anh'; then content else other_content"></span>
      <ng-template #content>Thông tin chữ ký ảnh</ng-template>
      <ng-template #other_content>Thông tin chữ ký số</ng-template>
    </div>
  </div>
  
  <div class="text-sign" *ngIf="sign.sign_unit == 'text' || sign.sign_unit == 'so_tai_lieu'">  
    <div class="skeleton-sign">
      <span id="input-text">{{(sign.sign_unit == 'text') ? 'Text' : 'Số hợp đồng'}}</span>
    </div>
  </div>
