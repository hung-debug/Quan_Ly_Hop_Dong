<!--</div>-->
<div class="col-md-12 col-md-offset-3" style="display: flex">
  <!-- step by step -->
  <div class="activity-card col" style="padding: 10px;text-align: center;">
    <ul id="progressbar">
      <li [ngClass]="(step == 'infor-contract' || step == 'determine-contract' ||
                      step == 'sample-contract' || step == 'confirm-contract') ? 'active ' : 'inactive'">
        <div [ngClass]="{'current_active' : step == 'infor-contract'}">{{'contract-template.information' | translate}}</div>
      </li>

      <li [ngClass]="(step == 'determine-contract' || step == 'sample-contract' ||
                     step == 'confirm-contract') ? 'active' : 'inactive'">
        <div [ngClass]="{'current_active' : step == 'determine-contract'}">{{'contract-template.identify-signer' | translate}}</div>
      </li>

      <li [ngClass]="(step == 'sample-contract' || step == 'confirm-contract') ? 'active' : 'inactive'">
        <div [ngClass]="{'current_active' : step == 'sample-contract'}">{{'contract-template.design' | translate}}</div>
      </li>

      <li [ngClass]="step == 'confirm-contract' ? 'active' : 'inactive'">
        <div [ngClass]="{'current_active' : step == 'confirm-contract'}">{{'contract-template.confirm' | translate}}</div>
      </li>
    </ul>
  </div>
</div>
