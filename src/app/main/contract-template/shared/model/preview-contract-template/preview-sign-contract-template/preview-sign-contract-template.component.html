<div *ngIf="sign.sign_unit === 'chu_ky_anh'" class="content">
  <div class="stamp-content item-left">
    <img src='assets/img/stamp.svg' alt="mobifone.contract">
    <div class="font-sign">Chữ ký ảnh</div>
  </div>
  <div class="sign-info-content item-right">
    <img src='assets/img/only_info.svg' alt="mobifone.contract">
    <div class="font-sign">Thông tin chữ ký ảnh</div>
  </div>
</div>

<div *ngIf="sign.sign_unit === 'chu_ky_so_con_dau_va_thong_tin'" class="content">
  <div class="stamp-content item-left">
    <img src='assets/img/stamp.svg' alt="mobifone.contract">
    <div class="font-sign">Con dấu/ Chữ ký</div>
  </div>
  <div class="sign-info-content item-right">
    <img src='assets/img/only_info.svg' alt="mobifone.contract">
    <div class="font-sign">Thông tin chữ ký số</div>
  </div>
</div>

<div *ngIf="sign.sign_unit === 'chu_ky_so_con_dau'" class="content">
  <div class="stamp-content item-left" style="flex-basis: 100% !important; margin-right: 0px !important">
    <img src='assets/img/stamp.svg' alt="mobifone.contract">
    <div class="font-sign">Con dấu/ Chữ ký</div>
  </div>
</div>

<div *ngIf="sign.sign_unit === 'chu_ky_so_thong_tin'" class="content">
  <div class="sign-info-content item-right" style="flex-basis: 100% !important;">
    <img src='assets/img/only_info.svg' alt="mobifone.contract">
    <div class="font-sign">Thông tin chữ ký số</div>
  </div>
</div>

<!-- && !signTemplate -->
  <div  class="text-sign">
    <span *ngIf="sign.sign_unit == 'text' || sign.sign_unit == 'so_tai_lieu'" [ngStyle]="getStyleText(sign)" class="font-style" id="input-text">{{ getText(sign) }}</span>
  </div>
