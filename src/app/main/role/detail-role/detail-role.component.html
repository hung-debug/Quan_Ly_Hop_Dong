<div class="container-fluid">
    <div style="text-align: center; font-weight: bold">
      <h3 style="color: #106DB6; font-family: inherit;text-transform: uppercase;">{{this.data.title | translate}}</h3>
    </div>
    <div class="content">
        <div class="row">  
            <div class="col-md-6">  
                <div class="row">  
                    <div class="col-md-12">  
                        <div class="label_item">Tên vai trò</div>
                        <div>
                            <div [innerHTML]="name" class="input_text"></div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-top: 10px;">  
                    <div class="col-md-12">  
                        <div class="label_item">Mã vai trò</div>
                        <div>
                            <div [innerHTML]="code" class="input_text"></div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-top: 10px;">  
                    <div class="col-md-12">  
                        <div class="label_item">Ghi chú</div>
                        <div>
                            <div [innerHTML]="role" class="input_text"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="label text-color">Phân quyền</div>
                <div>
                    <p-listbox [options]="groupedRole" [group]="true" [(ngModel)]="selectedRole" 
                        [checkbox]="true" [multiple]="true"  [listStyle]="{'max-height':'300px'}" [style]="{'width':'100%'}">
                        <ng-template let-group pTemplate="group">
                            <div class="p-d-flex p-ai-center">
                            <span>{{group.label}}</span>
                            </div>
                        </ng-template>
                    </p-listbox>
                </div>
            </div>
        </div>
    
        <div class="row" style="justify-content: center;padding-top: 10px;">
            <button class="cancel-button" (click)="dialog.closeAll()" type="button">Hủy</button>
        </div>
    </div>
  </div>
