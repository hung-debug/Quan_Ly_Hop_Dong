<div class="container-fluid">
    <div style="text-align: center; font-weight: bold">
      <h3 style="color: #106DB6; font-family: inherit;">{{this.datas.title}}</h3>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="addForm" class="content">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="label text-color">Tên vai trò <span class="required-title">*</span></div>
                        <div class="input-data">
                            <img src="assets/img/icon_name.svg" class="input-img">
                            <input type="text" formControlName="name" autofocus>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-top: 10px;">
                    <div class="col-md-12">
                        <div class="label text-color">Mã vai trò <span class="required-title">*</span></div>
                        <div class="input-data">
                            <img src="assets/img/icon_name.svg" class="input-img">
                            <input type="text" formControlName="code" autofocus>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-top: 10px;">
                    <div class="col-md-12">
                        <div class="label text-color">Ghi chú</div>
                        <div class="input-data">
                            <img src="assets/img/icon_name.svg" class="input-img">
                            <input type="text" formControlName="note" autofocus>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="col-md-6">
                <div class="label text-color">Tên viết tắt <span class="required-title">*</span></div>
                <div class="input-data">
                    <img src="assets/img/icon_name.svg" class="input-img">
                    <input type="text" formControlName="short_name">
                </div>
            </div>
        </div>
    
        <div class="row" style="justify-content: center;padding-top: 10px;">
            <button class="cancel-button" (click)="dialog.closeAll()" type="button">Hủy</button>
            <button class="save-button">Lưu lại</button>
        </div>
    </form>
  </div>
