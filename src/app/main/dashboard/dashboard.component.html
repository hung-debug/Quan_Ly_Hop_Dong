
<div class="container">
  <div class="row">
    <div class="col-md-3 input-line">
      <input type="text" placeholder="{{'createdate.start' | translate }}" class="input-text"/>
      <img src="../../assets/img/db_calendar.svg" class="input-img">
    </div>
    <div class="col-md-3 input-line">
      <input type="text" placeholder="{{'createdate.end' | translate }}" class="input-text"/>
      <img src="../../assets/img/db_calendar.svg" class="input-img">
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <button class="btn btn-lg btn-block">{{'btn.search' | translate }}</button>
      </div>
    </div>
  </div>
  <div class="row" style="padding-top: 20px;">
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <div [chart]="chartCreated"></div>
      <div style="text-align: center;">{{'chart.contract.created' | translate}}</div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <div [chart]="chartReceived"></div>
      <div style="text-align: center;">{{'chart.contract.received' | translate}}</div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
