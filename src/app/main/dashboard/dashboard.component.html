
<div class="container-fluid">
  <div class="row">
    <div class="header" style="height: 150px;">
      <div >
        <div style="padding: 15px;color: white; font-size: 16px;">
          Xin chào {{user.name}}
        </div>
        <div>
          <button class="save-button" style="width: 170px;">Cần xử lý ({{numberCreate}})</button>
          <button class="receive-button" style="width: 170px;">Hợp đồng cần xử lý ({{numberReceive}})</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="padding-top: 10px;">
    <div class="col-md-3">
      <div>{{'createdate.start' | translate}}</div>
      <div>
        <p-calendar [(ngModel)]="filter_from_date" [showIcon]="true" dateFormat="dd/mm/yy" ></p-calendar>
      </div>
    </div> 
    <div class="col-md-3">
      <div>{{'createdate.end' | translate}}</div>
      <div>
        <p-calendar [(ngModel)]="filter_to_date" [showIcon]="true" dateFormat="dd/mm/yy" ></p-calendar>
      </div>
    </div>
    <div class="col-md-3 btn_search">
      <button class="btn btn-lg btn-block" (click)="search()">{{'btn.search' | translate }}</button>
    </div>   
  </div>
  <div class="row" style="padding-top: 20px;">
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div [chart]="chartCreated"></div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-12" style="text-align: center;">{{'chart.contract.created' | translate}}</div>
      </div>
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-4">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div [chart]="chartReceived"></div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-12" style="text-align: center;">{{'chart.contract.received' | translate}}</div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
