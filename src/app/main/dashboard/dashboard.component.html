
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div>{{'createdate.start' | translate}}</div>
      <div>
        <p-calendar [(ngModel)]="filter_from_date" [showIcon]="true" dateFormat="dd/mm/yy" ></p-calendar>
      </div>
    </div>
    <div class="col-md-3">
      <div>{{'createdate.end' | translate}}</div>
      <div>
        <p-calendar [(ngModel)]="filter_to_date" [showIcon]="true" dateFormat="dd/mm/yy" ></p-calendar>
      </div>
    </div>
    <div class="col-md-3 btn_search">
      <button class="btn btn-lg btn-block">{{'btn.search' | translate }}</button>
    </div>
  </div>
  <div class="row" style="padding-top: 20px;">
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div [chart]="chartCreated"></div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-12" style="text-align: center;">{{'chart.contract.created' | translate}}</div>
      </div>
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-4">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div [chart]="chartReceived"></div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-12" style="text-align: center;">{{'chart.contract.received' | translate}}</div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
