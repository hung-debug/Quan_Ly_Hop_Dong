<div class="container-fluid">
    <div style="text-align: center; font-weight: bold">
      <h3 style="color: #106DB6; font-size: 20px; font-weight: bold">{{'alert' | translate}}</h3>
    </div>
    <div class="content">
      <div class="name-item">
        <div style="font-size: 16px">{{'multi.sign.question' | translate}}
        </div>
      </div>
  
      <div class="select-option">
        <button (click)="dialog.closeAll()"
          class="dx-button-form dx-button-close dx-button-90"
          type="button">{{'contract.status.cancel' | translate}}
        </button>
        <button class="dx-button-form dx-button-submit dx-button-90" (click)="onSubmit()"
          type="default">{{'btn.accept' | translate}}
        </button>
      </div>
    </div>
  </div>
