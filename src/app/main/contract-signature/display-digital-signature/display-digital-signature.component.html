<div class="container-fluid">

  <div class="signature-container" id="export-html"
       style="background:url('assets/img/chu_e_opacity.png') no-repeat center; background-size: 44px 52px; width: 295px; border: 1px solid #ddd; display: flex; font-size: 11px">
<!--    <img style="z-index: 1; opacity: 0.4" src="assets/img/chu_e.svg" alt="duongdt.vn">-->
    <table style="color: #4FC123; line-height: 1.5">
      <tr style="display: flex">
        <td id="ky-boi" style="width: 55px">Ký bởi:</td>
        <td id="ten-nguoi-ky" style="width: 186px">Công ty cổ phần phần mềm công nghệ cao Việt Nam</td>
      </tr>
      <tr style="display: flex">
        <td style="width: 55px">Ngày ký:</td>
        <td id="date-time-signature" style="width: 186px">{{this.isDateTime | date: 'dd/MM/YYYY HH:mm'}}</td>
      </tr>
    </table>
    <img src="assets/img/tick_signature.svg" alt="duongdt.vn">
  </div>

  <div style="margin-top: 26px; display: flex; justify-content: flex-end">
    <button (click)="convertImage()" style="border: 1px solid #47A920">convert image</button>
  </div>

</div>
