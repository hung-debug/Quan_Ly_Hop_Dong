<div class="container-fluid">
    <h3 *ngIf ="this.data.type == 2" style="text-align: center; color: #106db6;">{{"reject.contract" | translate}}</h3>
    <h3 *ngIf ="this.data.type == 1" style="text-align: center; color: #106db6;">{{"cancel.contract" | translate}}</h3>
    <div style="max-height: 405px; overflow: auto; font-size: 14px;">
        <div style="text-align: center; word-break: break-word;">
            <span>{{data.reasonReject}}</span>
        </div>
    </div>

    <div class="footer-btn" style="text-align: center; margin-top: 20px;">
        <button (click)="handleCancel()">{{"exit" | translate}}</button>
    </div>
</div>
