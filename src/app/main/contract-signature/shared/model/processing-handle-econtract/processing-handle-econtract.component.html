<div class="container-fluid">
  <h3 style="text-align: center; color: #106DB6">{{'contract_processing_flow' | translate}}</h3>
  <div style="max-height: 405px; overflow: auto;font-size: 14px">
    <div style="display: flex; justify-content: space-between; text-align: left; margin-bottom: 10px">
      <div class="col-md-6" style="display: flex; flex-direction: column;text-align: left;">
        <span>{{this.personCreate}}</span>
        <span style="color: #8B8B8B">({{this.emailCreate}})</span>
      </div>
      <div class="col-md-6" style="display: flex; flex-direction: column;text-align: center">
        <span style ="color: '#106DB6'">Người khởi tạo</span>
        <span style="color: #8B8B8B">({{this.timeCreate}})</span>
      </div>
    </div>
    <div *ngFor="let d of is_list_name">
      <div style="display: flex; justify-content: space-between; text-align: left; margin-bottom: 10px">
        <div class="col-md-6" style="display: flex; flex-direction: column;text-align: left;">
          <span>{{d.name}}</span>
          <span style="color: #8B8B8B" *ngIf="d.emailRecipients">({{d.emailRecipients}})</span>
          <span style="color: #8B8B8B" *ngIf="d.name_company">{{d.name_company}}</span>
          <span style="color: dimgray" *ngIf="d.typeOfSign">Loại ký: {{d.typeOfSign.name ? d.typeOfSign.name : ''}}</span>
        </div>
        <div class="col-md-6" style="display: flex; flex-direction: column;text-align: center">
          <div style="display: flex; justify-content: center;">
          <span [style.color]="d.status != 0 ? '#106DB6' : '#545252'">{{d.status}}</span> &nbsp; &nbsp;
          <div class="div_icon" *ngIf="d.status == 'Đã từ chối'">
            <img src="../../assets/img/icon_file.svg" class="img_icon" ngbTooltip="Lý do từ chối hợp đồng" (click)="viewReasonRejected()"/>
          </div>
        </div>
          <span style="color: #8B8B8B" *ngIf="d.process_at">({{d.process_at}})</span>
        </div>
      </div>
    </div>
  </div>

</div>
<app-view-reason-rejected-dialog [isVisibleReasonReject]="isVisibleReasonReject" (modalState)="toggleModalReasonReject($event)">

</app-view-reason-rejected-dialog>

<div class="footer-btn" style="text-align: center; margin-top: 20px">
  <button style="width: 120px; height: 40px; background-color: #8B8B8B; border-radius: 5px; outline: none; color: white; border: 1px solid #8B8B8B" (click)="acceptRequest()">Thoát</button>
</div>
