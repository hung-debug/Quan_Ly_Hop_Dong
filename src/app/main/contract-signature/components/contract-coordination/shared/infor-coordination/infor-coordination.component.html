<!--<link rel="stylesheet" href="sample-contract.component.scss">-->
<div class="sample-contract row">
  <!--  information contract-->
  <div class="col-md-3 sample-contract__information" style="background-color: white;">
    <div class="sample-contract__information--drag" id="width-element-info" style="margin-top: 15px">
      <div style="padding-bottom: 10px; text-align: center" class="label">THÔNG TIN CHI TIẾT HỢP ĐỒNG</div>
      <div style="line-height: 25px">
        <table>
          <tr>
            <td>Loại hợp đồng:</td>
            <td>ABC</td>
          </tr>
          <tr>
            <td>Tên hợp đồng:</td>
            <td>ABC</td>
          </tr>
          <tr>
            <td>Số hợp đồng:</td>
            <td>ABC</td>
          </tr>
          <tr>
            <td>File đính kèm:</td>
            <td>
              <a style="color: #106DB6" rel="stylesheet" href="https://vnexpress.net/" target="_blank">
                hopdong.docx</a>
            </td>
          </tr>
        </table>
        <div>
          <u style="color: #106DB6; padding-right: 3px">Xem hợp đồng liên quan</u>
          <img src="assets/img/hd_lien_quan.svg" alt="mobifone.eContract">
        </div>
      </div>
    </div>
    <hr>

    <div class="location-change" [ngStyle]="changeDisplay()">
      <div class="sample-contract__information--user-sign" style="line-height: 25px">
        <div style="text-align: center" class="label">CÁC BÊN LIÊN QUAN</div>
        <div *ngFor="let d of this.isPartySignature">
          <div>{{d.name}}</div>
        </div>
      </div>
      <div>
        <u style="color: #106DB6; padding-right: 3px; cursor: pointer" (click)="processHandleContract()">Luồng xử lý hợp đồng</u>
      </div>
      <hr>
      <div class="flex-column">
        <div class="label" style="text-align: center">ĐIỀU PHỐI HỢP ĐỒNG</div>
      </div>
    </div>
  </div>

  <!--  file content-->
<!--  width: 74.7%-->
  <div class="col-md-9 sample-contract__file viewer-pdf isDrag"
       style="background-color: #F2F2F2; position: relative;">
    <div id="pdf-viewer-step-3">
      <div *ngFor="let d of this.convertToSignConfig()" class="show-list-name-drag" [style.width]="this.canvasWidth">
        <div class="resize-drag not-out-drop"
             [id]="d.id"
             style="z-index: -1"
             #itemElement
             (click)="getSignSelect(d)"
             [ngClass]="changeColorDrag(null,true)"
             [ngStyle]="changePosition(d)">
          <div class="name-sig-img-daky">{{d.name ? d.name : ''}}</div>
          </div>
          <app-sign-contract [datas]="datas" [sign]="d"></app-sign-contract>
        </div>
      </div>
    </div>
</div>
