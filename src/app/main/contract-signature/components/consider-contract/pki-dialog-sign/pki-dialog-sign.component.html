<div class="container-fluid">
  <div style="text-align: center; font-weight: bold">
    <h3 style="color: #106DB6; font-weight: bold">{{this.datas.title}}</h3>
  </div>
  <div class="content">
    <div class="name-item">
      <div class="label_item">{{'user.phone' | translate}}: <span class="require_star">*</span></div>
      <div class="form-control input-line">
        <input style="font-size: 14px;" autocomplete="off" type="text" [(ngModel)]="phoneNum" class="input-text" placeholder="{{ 'nhap_sdt' | translate }}" autofocus>
      </div>
    </div>

    <div class="name-item">
      <div class="label_item">{{'network.operator' | translate}}: <span class="require_star">*</span></div>
      <p-dropdown
        panelStyleClass="font" class="pki-dialog"
        [options]="nl"
        [(ngModel)]="networkCode"
        optionLabel="name"
        optionValue="id"
        placeholder="{{'choose.network' | translate}}"
        [showClear]="true"
      ></p-dropdown>
      <!--<ngx-select [items]="optionsNetworkCompany" [placeholder]="{{'choose.network' | translate}}" [(ngModel)]="networkCompany" optionValueField="item_id" optionTextField="item_text"></ngx-select>-->
    </div>
    
    <div style="padding-top: 10px;">
      <input type="checkbox" value="hidden_phone" [(ngModel)]="hidden_phone"/> 
      <span style="margin-left: 2%; font-size: 14px;">{{'confirm.public.phone.pki' | translate}}</span>
    </div>

    <div class="select-option">
      <button
        class="dx-button-form dx-button-close dx-button-90 cancel-button"
        (click)="dialogRef.close()"
        type="button">{{'exit' | translate}}
      </button>
      <button
        class="dx-button-form dx-button-submit dx-button-90" (click)="onSubmit()"
        type="default">{{'confirm' | translate}}
      </button>
    </div>   
  </div>
</div>
