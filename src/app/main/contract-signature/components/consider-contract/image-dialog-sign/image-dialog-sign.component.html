<div class="container-fluid" style="min-height: 60vh">
  <div style="text-align: center; font-weight: bold">
    <h3 style="color: #106DB6; font-weight: bold">{{this.datas.title}}</h3>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="myForm" class="content">
    <div class="name-item">
      <div class="confirm-radio d-flex justify-content-between mx-4">
        <div class="radio-confirm">
          <input id="radio-file-account" type="radio" name="confirm-radio-signature" [value]="1" [(ngModel)]='typeImageSignature'>
          <label for="radio-file-account" class="ms-2">File chữ ký từ tài khoản</label>
        </div>
        <div class="radio-refuse">
          <input id="radio-file-com" type="radio" name='confirm-radio-signature' [value]="2" [(ngModel)]='typeImageSignature'>
          <label for="radio-file-com" class="ms-2">Tải file ảnh chữ ký</label>
        </div>
        <div class="radio-refuse">
          <input id="radio-img-draw" type="radio" name='confirm-radio-signature' [value]="3" [(ngModel)]='typeImageSignature'>
          <label for="radio-img-draw" class="ms-2">Ký bằng hình vẽ tay</label>
        </div>
      </div>
    </div>

    <div class="image-sign" style="min-height: 50vh">
      <div *ngIf="typeImageSignature == 1">
        <!--<ngx-select [items]="optionsFileSignAccount" [placeholder]="'Chọn file ký đã upload'" [(ngModel)]="networkCompany" optionValueField="item_id" optionTextField="item_text"></ngx-select>-->
      </div>
      <div *ngIf="typeImageSignature == 2">

      </div>
      <div *ngIf="typeImageSignature == 3">

      </div>
    </div>
    <div class="image-result">

    </div>

    <div class="select-option">
      <button
        class="dx-button-form dx-button-close dx-button-90"
        type="button">Xác nhận
      </button>
    </div>
  </form>
</div>
