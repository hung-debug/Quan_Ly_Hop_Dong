<div class="container-fluid">
  <div style="text-align: center; font-weight: bold">
    <h3 style="color: #106DB6; font-weight: bold">{{this.datas.title}}</h3>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="myForm" class="content">
    <div class="name-item">
      <div class="label_item">{{'username' | translate}}: <span class="require_star">*</span></div>
      <div class="form-control input-line">
        <input autocomplete="off" type="text" formControlName="name" class="input-text" placeholder="{{'username.enter' | translate}}" autofocus>
      </div>
    </div>

    <div class="name-item">
      <div class="label_item">{{'login.password' | translate}}: <span class="require_star">*</span></div>
      <div class="form-control input-line">
        <input autocomplete="off" type="password" formControlName="email" class="input-text" placeholder="{{'password.enter' | translate}}">
      </div>
    </div>

    <div class="select-option">
      <button
        class="dx-button-form dx-button-close dx-button-90"
        (click)="dialog.closeAll()"
        type="button">{{'exit' | translate}}
      </button>
      <button
        class="dx-button-form dx-button-submit dx-button-90"
        type="default">{{'confirm' | translate}}
      </button>
    </div>
  </form>
</div>
