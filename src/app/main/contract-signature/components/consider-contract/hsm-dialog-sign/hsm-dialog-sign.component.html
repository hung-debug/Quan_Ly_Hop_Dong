<div class="container-fluid">
  <div class="header">
    <h3 class="label-header">{{this.datas.title | translate}}</h3>
  </div>
  <form class="content">
      <div class="row">
          <div class="col-md-12">
              <div class="label text-color">{{'Mã số thuế' | translate}} <span class="required-title">*</span></div>
              <div class="input-data">
                  <input type="text" formControlName="taxCode" oninput="this.value = this.value.replace(/[\s]/g, '', /[^\d*[.]?\d*$]/g).replace(/(\..*?)\..*/g, '$1');" autofocus>
              </div>
          </div>
      </div>

      <div class="row" style="padding-top: 10px;">
          <div class="col-md-12">
              <div class="label text-color">{{'Tên người dùng' | translate}} <span class="required-title">*</span></div>
              <div class="input-data">
                  <input type="text" formControlName="username">
              </div>
          </div>
      </div>

      <div class="row" style="padding-top: 10px;">
        <div class="col-md-12">
            <div class="label text-color">{{'Mật khẩu cấp 1' | translate}} <span class="required-title">*</span></div>
            <div class="input-data">
                <input type="password" formControlName="pass1">
            </div>
        </div>
      </div>

      <div class="row" style="padding-top: 10px;">
        <div class="col-md-12">
            <div class="label text-color">{{'Mật khẩu cấp 2' | translate}} <span class="required-title">*</span></div>
            <div class="input-data">
                <input type="password" formControlName="pass2">
            </div>
        </div>
      </div>
  
      <div class="row" style="justify-content: center;padding-top: 10px;">
          <button class="cancel-button" (click)="dialog.closeAll()" type="button">{{'Thoát' | translate}}</button>
          <button class="save-button">{{'Xác nhận' | translate}}</button>
      </div>
  </form>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise">
  <p style="font-size: 18px; color: white">Đang xử lý...</p>
</ngx-spinner>
