<div class="container-fluid">
  <div style="text-align: center; font-weight: bold">
    <h3 style="color: #106DB6; font-family: inherit;text-transform: uppercase;">{{ title | translate}}</h3>
  </div>
  <div class="folder-name">
    <div class="label-input">{{'folder.name' | translate}}&nbsp;<span style="color: red; padding: 0">*</span></div>
    <div class="input-data-name"><input type="text border" [readonly]="this.action == 'openDetail'"></div>
  </div>
  <div class="folder-name">
    <div class="label-input-description">{{'folder.description' | translate}}&nbsp;<span style="color: red; padding: 0">*</span></div>
    <div class="input-data-description"><textarea type="text border" [readonly]="this.action == 'openDetail'"></textarea></div>
  </div>
  <div class="row" style="justify-content: center;padding-top: 10px;">
    <button class="cancel-button" (click)="dialog.closeAll()" type="button">{{'btn.close' | translate}}</button>
    <button class="save-button" (click)="dialog.closeAll()" type="button">{{'btn.save' | translate}}</button>
</div>

</div>
