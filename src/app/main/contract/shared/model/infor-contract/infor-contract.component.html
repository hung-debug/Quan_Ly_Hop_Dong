<!-- form step 1 -->
<div>
  <div class="row">
    <div class="radio col-md-4 label_type">
      <label><input type="radio" name="type" checked> Hợp đồng đơn lẻ không theo mẫu</label>
    </div>
    <div class="radio col-md-4 label_type">
      <label><input type="radio" name="type"> Hợp đồng đơn lẻ theo mẫu</label>
    </div>
    <div class="radio col-md-4 label_type">
      <label><input type="radio" name="type"> Hợp đồng theo lô</label>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <div class="label_item">Tên hợp đồng <span class="require_star">*</span></div>
        <div class="input-group">
          <input type="text" id="contractName" [(ngModel)]="contractName" class="form-control"/>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <div class="label_item">Số hợp đồng</div>
        <div class="input-group">
          <input type="text" id="contractNumber" [(ngModel)]="contractNumber" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5">
      <div class="form-group">
        <div class="label_item">Loại hợp đồng</div>
        <div class="col">
          <ng-multiselect-dropdown id="contractType" [(ngModel)]="contractType" [placeholder]="'-- Chọn --'"
            [settings]="dropdownTypeSettings" [data]="contractTypeList">
            <ng-template #optionsTemplate let-item let-option="option" let-id="id" let-isSelected="isSelected">
              <div style="padding: 1px 10px; margin-right: 10px; right: 2px; top: -2px;">
                <label style="color: #333; font-weight: normal;"
                  [ngStyle]="{ 'font-weight': isSelected? 'bold':' normal','color': getContractTypeItems[id].isDisabled? 'lightgrey': ''}">{{getContractTypeItems[id].item_text}}
                </label>
              </div>
            </ng-template>
          </ng-multiselect-dropdown>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <div class="select-file-contract">
          <div class="file-approve">
            <div class="label_item">File hợp đồng <span class="require_star">*</span></div>
            <input id="file-input" type="file" accept=".pdf"
                  (change)="fileChanged($event)" style="display: none;"/>
            <div class="select-contract" (click)="addFile()">
              <input type="text" placeholder="Chọn file hợp đồng (PDF, DOC, DOCX, PNG, JPG, JPGE)" readonly [ngModel]="this.datas.file_name">
              <img src="assets/img/attachment.svg" alt="mobifone.contract">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5">
      <div class="form-group">
        <div class="select-file-contract">
          <div class="file-approve">
            <div class="label_item">File đính kèm</div>
            <input id="attachFile" type="file" accept=".pdf, .doc, .docx"
                  (change)="fileChangedAttach($event)" style="display: none;" multiple/>
            <div class="select-contract" (click)="addFileAttach()">
              <input type="text" placeholder="Chọn file đính kèm (PDF, DOC, DOCX)" readonly [ngModel]="this.datas.file_name_attach">
              <img src="assets/img/attachment.svg" alt="mobifone.contract">
            </div>
          </div>
        </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <div class="label_item">Hợp đồng liên quan</div>
        <div class="col">
          <ng-multiselect-dropdown id="contractConnect" [(ngModel)]="contractConnect" [placeholder]="'-- Chọn --'"
            [settings]="dropdownConnectSettings" [data]="contractConnectList">
            <ng-template #optionsTemplate let-item let-option="option"
              let-id="id" let-isSelected="isSelected">
              <div style="padding: 1px 10px; margin-right: 10px; right: 2px; top: -2px;">
                <label style="color: #333; font-weight: normal;"
                  [ngStyle]="{ 'font-weight': isSelected? 'bold':' normal','color': getContractConnectItems[id].isDisabled? 'lightgrey': ''}">
                  {{getContractConnectItems[id].item_text}}
                </label>
              </div>
            </ng-template>
          </ng-multiselect-dropdown>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5">
      <div class="form-group">
        <div class="label_item">Ngày đến hạn ký</div>
        <div class="input-group">
          <ngx-datepicker id="dateDeadline" [(ngModel)]="dateDeadline" [options]="options" class="date-picker"></ngx-datepicker>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <div class="label_item">Lời nhắn</div>
        <div class="input-group">
          <input type="text" id="comment" [(ngModel)]="comment" class="form-control"/>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer-infor-contract">
  <div></div>
  <div class="content_footer">@Copyright 2021 - MobiFone</div>
  <button (click)="next()" type="button" name="next" class="next action-button pull-right">Tiếp theo</button>
</div>
