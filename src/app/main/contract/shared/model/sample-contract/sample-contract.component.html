<div class="sample-contract row">
  <!--  information contract-->
  <div class="col-md-3 sample-contract__information" style="background-color: white; z-index: 10">
    <div class="sample-contract__information--drag" id="width-element-info" style="position: relative">
      <label style="padding-bottom: 10px" class="label">CÁC THÀNH PHẦN (<span style="color: red">KÉO THẢ</span>)</label>
      <!--      <div>-->
      <div *ngFor="let d of this.datas.contract_user_sign" class="show-list-name-class"
           style="display: inline-block; margin-bottom: 15px">
        <div *ngIf="!d.sign_config.position" class="resize-drag" (click)="showThumbnail()" [id]=getIdSignChuaKeo(d.id)>
          <div class="signature-sample-drag" style="position: relative">
            <div *ngIf="d.sign_unit == 'so_tai_lieu' || d.sign_unit == 'text'" [ngStyle]="setWidth(d)"
                 class="content-drag"
                 id="element-drag-text">{{d.sign_unit == 'so_tai_lieu' ? 'Số tài liệu' : 'Text'}}</div>
            <div *ngIf="d.sign_unit == 'chu_ky_so' || d.sign_unit == 'chu_ky_anh'" class="content-drag"
                 id="element-drag"
                 style="height: 102px; flex-direction: column" [ngStyle]="setWidth(d)">
              <img [src]="d.sign_unit == 'chu_ky_anh' ? 'assets/img/img_drag.svg' : 'assets/img/img_sign_number.svg'" [style.paddingBottom]="d.sign_unit == 'chu_ky_anh' ? '3px' : ''"
                   alt="ck.mobifone" >
              <span
                *ngIf="d.sign_unit == 'chu_ky_anh' || d.sign_unit == 'chu_ky_so'">{{d.sign_unit == 'chu_ky_anh' ? 'Chữ ký ảnh' : 'Chữ ký số'}}</span>
            </div>
          </div>
        </div>
      </div>
      <!--      </div>-->
    </div>
    <hr>

    <div class="location-change" [ngStyle]="changeDisplay()">
      <div class="sample-contract__information--user-sign">
        <label class="label">THUỘC TÍNH</label>
        <div class="name-text">
          <label class="label-require">Tên trường: *</label>
          <input type="text">
        </div>
        <div class="sign-unit-select">
          <label class="label-require">Người ký: *</label>
          <select class="form-select" aria-label="Default select example">
            <option value="3">Phạm Minh Chính</option>
            <option value="1">Đỗ Thành Dương</option>
            <option value="2">Phạm Văn Lâm</option>
          </select>
        </div>

      </div>
      <hr>
      <div class="flex-column">
        <label class="label-require">Vị trí</label>
        <div class="location">
          <div class="location-drag">
            <span class="label">X:</span>
            <input type="text" (ngModelChange)="changePositionSign($event, 'x')" [ngModel]="objSignInfo.traf_x" oninput="this.value = this.value.replace(/[^0-9.]/g, '', /[^\d*[.]?\d*$]/g).replace(/(\..*?)\..*/g, '$1');" [readOnly]="false">
          </div>
          <div class="location-drag">
            <span class="label">Y:</span>
            <input type="text" (ngModelChange)="changePositionSign($event, 'y')" [ngModel]="objSignInfo.traf_y" oninput="this.value = this.value.replace(/[^0-9.]/g, '', /[^\d*[.]?\d*$]/g).replace(/(\..*?)\..*/g, '$1');" [readOnly]="false">
          </div>
        </div>
      </div>
      <hr>
      <div class="flex-column">
        <label class="label-require">Kích thước</label>
        <div class="location">
          <div class="location-drag">
            <span class="label" style="font-size: 13px">Chiều dài</span>
            <input type="text">
          </div>
          <div class="location-drag">
            <span class="label" style="font-size: 13px">Chiều rộng</span>
            <input type="text">
          </div>
        </div>
      </div>
    </div>

  </div>

  <!--  file content-->
  <div class="col-md-9 sample-contract__file viewer-pdf isDrag" style="background-color: #f3f7f9; position: relative">
    <div id="pdf-viewer-step-3">
      <div *ngFor="let d of this.convertToSignConfig()" class="show-list-name-drag" [style.width]="this.canvasWidth">
        <div class="resize-drag not-out-drop"
             [id]="d.id"
             style="z-index: -1"
             #itemElement
             (click)="getSignSelect(d)"
             [ngClass]="changeColorDrag(null,true)"
             [ngStyle]="changePosition(d)">
          <div class="sig-img-daky" (click)="onCancel($event, d)">
            <img src="assets/img/clear.svg" alt="">
            <img src="assets/img/border-clear.svg" alt="">
          </div>
<!--          <img src="assets/img/icons/cancel-sign.svg" (click)="onCancel($event, d)" class="sig-img-daky">-->
          <app-sign-contract [datas]="datas" [sign]="d"></app-sign-contract>
        </div>
      </div>

    </div>

  </div>
</div>
