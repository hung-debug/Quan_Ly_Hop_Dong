<div class="col-md-12 col-md-offset-3">
  <!-- step by step -->
  <div style="padding: 10px;text-align: center;">
    <ul id="progressbar">
      <li [ngClass]="(step == 'infor-contract' || step == 'determine-contract' ||
                      step == 'sample-contract' || step == 'confirm-contract') ? 'active ' : 'inactive'">
        <div [ngClass]="{'current_active' : step == 'infor-contract'}">Thông tin tài liệu</div>
      </li>

      <li [ngClass]="(step == 'determine-contract' || step == 'sample-contract' ||
                     step == 'confirm-contract') ? 'active' : 'inactive'">
        <div [ngClass]="{'current_active' : step == 'determine-contract'}">Xác định người ký</div>
      </li>

      <li [ngClass]="(step == 'sample-contract' || step == 'confirm-contract') ? 'active' : 'inactive'">
        <div [ngClass]="{'current_active' : step == 'sample-contract'}">Thiết kế tài liệu</div>
      </li>

      <li [ngClass]="step == 'confirm-contract' ? 'active' : 'inactive'">
        <div [ngClass]="{'current_active' : step == 'confirm-contract'}">Xác nhận và hoàn tất</div>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-md-12 col-md-offset-3">
    <button *ngIf="step == 'infor-contract'" class="pull-right" (click)="next()" type="button" name="next" class="next action-button button_next">Tiếp theo</button>

    <button *ngIf="step == 'determine-contract'" class="pull-right" (click)="previous()" type="button" name="next" class="next action-button button_previous">Quay lại</button>
    <button *ngIf="step == 'determine-contract'" class="pull-right" (click)="next()" type="button" name="next" class="next action-button button_next">Tiếp theo</button>

    <button *ngIf="step == 'sample-contract'" class="pull-right" (click)="previous()" type="button" name="next" class="next action-button button_previous">Quay lại</button>
    <button *ngIf="step == 'sample-contract'" class="pull-right" (click)="next()" type="button" name="next" class="next action-button button_next">Tiếp theo</button>

    <button *ngIf="step == 'confirm-contract'" class="pull-right" (click)="previous()" type="button" name="next" class="next action-button button_previous">Quay lại</button>
    <button *ngIf="step == 'confirm-contract'" class="pull-right" (click)="next()" type="button" name="next" class="next action-button button_next">Tiếp theo</button>
  </div>
</div>
