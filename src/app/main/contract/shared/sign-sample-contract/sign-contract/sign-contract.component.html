
<div *ngIf="sign.sign_unit == 'chu_ky_anh'" class="content">
  <div class="stamp-content item-left">
    <img src='assets/img/stamp.svg' alt="mobifone.contract">
    <div class="font-sign">Chữ ký ảnh</div>
  </div>
  <div class="sign-info-content item-right" style="margin-left: 5px;">
    <img src='assets/img/only_info.svg' alt="mobifone.contract">
    <div class="font-sign">Thông tin chữ ký ảnh</div>
  </div>
</div>

<div *ngIf="sign.sign_unit == 'chu_ky_so_con_dau_va_thong_tin'" class="content">
  <div class="stamp-content item-left">
    <img src='assets/img/stamp.svg' alt="mobifone.contract">
    <div class="font-sign">Con dấu/ Chữ ký</div>
  </div>
  <div class="sign-info-content item-right" style="margin-left: 5px;">
    <img src='assets/img/only_info.svg' alt="mobifone.contract">
    <div class="font-sign">Thông tin chữ ký số</div>
  </div>
</div>

<div *ngIf="sign.sign_unit == 'chu_ky_so_con_dau'" class="content">
  <div class="stamp-content item-left" style="flex-basis: 100% !important; margin-right: 0px !important">
    <img src='assets/img/stamp.svg' alt="mobifone.contract">
    <div class="font-sign">Con dấu/ Chữ ký</div>
  </div>
</div>

<div *ngIf="sign.sign_unit == 'chu_ky_so_thong_tin'" class="content">
  <div class="sign-info-content item-right" style="flex-basis: 100% !important;">
    <img src='assets/img/only_info.svg' alt="mobifone.contract">
    <div class="font-sign">Thông tin chữ ký số</div>
  </div>
</div>

<div [ngClass]="sign.isView ? 'text-sign-not-template-text1' : 'text-sign-not-template-text'" *ngIf="(sign.sign_unit == 'text') && !signTemplate">
  <span [ngStyle]="getStyleText(sign)" class="font-style" id="input-text">{{getText(sign)}}</span>
</div>

<div class="text-sign-not-template-text" *ngIf="(sign.sign_unit == 'so_tai_lieu') && !signTemplate">
  <span [ngStyle]="getStyleText(sign)" class="font-style" id="input-text">{{getText(sign)}}</span>
</div>

<div [ngStyle]="getStyleText(sign)" [ngClass]="sign.isView ? 'text-sign1' : 'text-sign'" *ngIf="(sign.sign_unit == 'text' || sign.sign_unit == 'so_tai_lieu') && signTemplate">
  <span *ngIf="getStyleText(sign)" class="font-style" id="input-text">{{getText(sign)}}</span>

  <!-- o text -->
  <input *ngIf="sign.sign_unit == 'text' && sign.is_have_text && !sign.text_type" id="input-text-value" placeholder="Nhập nội dung Text.."
    [(ngModel)]="sign.value" type="text" (click)="reverseInput($event, sign)" (blur)="changeInput($event, sign)" (ngxInputSearch)="doTheSearch($event,'text')" style="white-space: nowrap;">

  <!-- o so -->
  <input *ngIf="sign.sign_unit == 'text' && sign.is_have_text && sign.text_type=='currency'" id="input-text-value" placeholder="Nhập nội dung Số.."
    oninput="value = value.replace(/\D/g, '');"
    [(ngModel)]="sign.value" type="text" (click)="reverseInput($event, sign)" (blur)="changeInput($event, sign)" (ngxInputSearch)="doTheSearch($event,'text')" style="white-space: nowrap;">

  <input *ngIf="getNotSpecifiedYetHandle() && sign.sign_unit == 'so_tai_lieu'" id="input-number-value"
    (focusout)="focusOutFunction()" [(ngModel)]="this.contractNo" placeholder="Nhập số tài liệu.." type="text"
    (ngxInputSearch)="doTheSearch($event,'contractNo')" style="white-space: nowrap;">
</div>
