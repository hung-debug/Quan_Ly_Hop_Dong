<div *ngIf="sign.sign_unit == 'chu_ky_so' || sign.sign_unit == 'chu_ky_anh'" class="content">
  <img [src]="sign.sign_unit == 'chu_ky_anh' ? 'assets/img/img_drag.svg' : 'assets/img/img_sign_number.svg'"
    alt="mobifone.contract">
  <!-- <span class="font-style" style="color: #106DB6">{{sign.sign_unit == 'chu_ky_anh' ? 'Chữ ký ảnh hoặc eKYC' : 'Chữ ký số'}}</span> -->
  <span style="color: #106DB6;" *ngIf="sign.sign_unit == 'chu_ky_anh'; then content else other_content"></span>
  <ng-template #content>{{'sign.image.ekyc' |translate}}</ng-template>
  <ng-template #other_content>{{'sign.digital'|translate}}</ng-template>
</div>

<!-- && !signTemplate && text -->
<div class="text-sign-not-template-text" *ngIf="(sign.sign_unit == 'text') && !signTemplate">
  <span [ngStyle]="getStyleText(sign)" class="font-style" id="input-text">{{getText(sign)}}</span>
</div>

<!-- && !signTemplate && so tai lieu -->
<div class="text-sign-not-template-contract-code" *ngIf="(sign.sign_unit == 'so_tai_lieu') && !signTemplate">
  <span [ngStyle]="getStyleText(sign)" class="font-style" id="input-text">{{getText(sign)}}</span>
</div>

<div class="text-sign" *ngIf="(sign.sign_unit == 'text' || sign.sign_unit == 'so_tai_lieu') && signTemplate">
  <span *ngIf="getSpecifiedHandle()" class="font-style" id="input-text">{{getText(sign)}}</span>

  <input *ngIf="sign.sign_unit == 'text' && sign.is_have_text" id="input-text-value" placeholder="Nhập nội dung Text.."
    [(ngModel)]="sign.value" type="text" (click)="reverseInput($event)" (blur)="changeInput($event)" (ngxInputSearch)="doTheSearch($event,'text')">

  <input *ngIf="getNotSpecifiedYetHandle() && this.contractNo" id="input-number-value"
    (focusout)="focusOutFunction()" [(ngModel)]="this.contractNo" placeholder="Nhập số hợp đồng.." type="text"
    (ngxInputSearch)="doTheSearch($event,'contractNo')">

  <input *ngIf="getNotSpecifiedYetHandle() && !this.contractNo" id="input-number-value"
    (focusout)="focusOutFunction()" [(ngModel)]="sign.value" placeholder="Nhập số hợp đồng.." type="text"
    (ngxInputSearch)="doTheSearch($event,'contractNo')">
</div>
