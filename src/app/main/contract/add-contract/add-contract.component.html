<div class="container-fluid">
  <app-contract-header #contractHeader [AddComponent]="this" [datas]="datas" [step]="step" (stepChange)="getStep()"></app-contract-header>
  <ng-container>
    <app-determine-signer #determineSigner *ngIf="step == 'determine-contract'" [datas]="datas" [step]="step"></app-determine-signer>
    <app-sample-contract #sampleContract *ngIf="step == 'sample-contract'" [datas]="datas" [step]="step"></app-sample-contract>
    <app-infor-contract #infoContract *ngIf="step == 'infor-contract'" [datas]="datas" [step]="step"></app-infor-contract>
    <app-confirm-infor-contract #confirmInforContract *ngIf="step == 'confirm-contract'" [datas]="datas" [step]="step"></app-confirm-infor-contract>
  </ng-container>
</div>
