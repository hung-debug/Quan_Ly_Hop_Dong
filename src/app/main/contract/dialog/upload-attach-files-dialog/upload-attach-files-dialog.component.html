<div class="container-fluid">
    <div class="header">
      <h3 class="label-header">{{this.datas.title | translate}}</h3>
    </div>

    <div class="select-file-contract">
    <div class="file-approve">
        <input id="attachFile" type="file" accept=".pdf, .doc, .docx, .png, .jpg, .jpeg, .zip, .rar, .txt, .xls, .xlsx" (change)="fileChangedAttach($event)" multiple/>
        <div class="select-contract">
        <div class="div_file_attach">
            <div *ngIf="!this.datas.attachFileNameArr || this.datas.attachFileNameArr.length == 0" style="color:gray; width: 90%;">{{'choose.contract.file.attach' |
            translate }}</div>
            <div *ngFor="let item of this.datas.attachFileNameArr; let i = index" style="width: 80%;">
            {{item.filename}} <img *ngIf="item" style="cursor: pointer;" (click)="deleteFileAttach(item, i)"
                src="../../../../../../assets/img/icon_close.svg"></div>
        </div>
        <img src="assets/img/attachment.svg" alt="mobifone.contract" (click)="addFileAttach()">
        </div>
    </div>
    </div>


    <form (ngSubmit)="onSubmit()" [formGroup]="addForm" class="content">
        <div class="row" style="justify-content: center;padding-top: 10px;">
            <button class="cancel-button" (click)="dialog.closeAll()" type="button">{{'btn.cancel' | translate}}</button>
            <button class="save-button" (click)="uploadingAttachFiles()" >{{'btn.save' | translate}}</button>
        </div>
    </form>
  </div>

  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise">
    <p style="font-size: 18px; color: white">{{'sys.processing' | translate}}...</p>
  </ngx-spinner>
