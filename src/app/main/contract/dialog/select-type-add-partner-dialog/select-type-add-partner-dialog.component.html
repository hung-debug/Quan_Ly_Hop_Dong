<div class="container-fluid">
  <div style="text-align: center; font-weight: bold">
    <h3 style="color: #106DB6; font-family: inherit;text-transform: uppercase;">{{'select.type.add.partner' | translate}}</h3>
  </div>

  <div class="radio-input">
    <label for="">{{'abc' | translate}}</label>
    <input type="radio" value="1" name="option" [(ngModel)]="selectedOption">
  </div>
  <div class="radio-input">
    <label for="">{{'abc'| translate}} </label>
    <input type="radio" value="2" name="option" [(ngModel)]="selectedOption">
  </div>

  <div class="row" style="justify-content: center;padding-top: 10px;">
    <button class="cancel-button" (click)="dialog.closeAll()" type="button">{{'btn.cancel' | translate}}</button>
    <button class="save-button">{{'btn.share' | translate}}</button>
</div>

</div>
