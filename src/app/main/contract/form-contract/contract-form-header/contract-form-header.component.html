<!--</div>-->
<div class="col-md-12 col-md-offset-3" style="display: flex">
    <!-- step by step -->

    <div class="activity-card col" style="padding: 10px;text-align: center;">
      <ul id="progressbar">
        <li [ngClass]="(stepForm == 'infor-contract-form' || stepForm == 'party-contract-form' ||
        stepForm == 'sample-contract-form' || stepForm == 'confirm-contract-form') ? 'active ' : 'inactive'">
          <div [ngClass]="{'current_active' : stepForm == 'infor-contract-form'}">{{'contract.information' | translate}}</div>
        </li>
  
        <li [ngClass]="(stepForm == 'party-contract-form' || stepForm == 'sample-contract-form' ||
                       stepForm == 'confirm-contract-form') ? 'active' : 'inactive'">
          <div [ngClass]="{'current_active' : stepForm == 'party-contract-form'}">{{'contract.identify-signer' | translate}}</div>
        </li>
  
        <li [ngClass]="(stepForm == 'sample-contract-form' || stepForm == 'confirm-contract-form') ? 'active' : 'inactive'">
          <div [ngClass]="{'current_active' : stepForm == 'sample-contract-form'}">{{'contract.design' | translate}}</div>
        </li>
  
        <li [ngClass]="stepForm == 'confirm-contract-form' ? 'active' : 'inactive'">
          <div [ngClass]="{'current_active' : stepForm == 'confirm-contract-form'}">{{'contract.confirm' | translate}}</div>
        </li>
      </ul>
    </div>
    <div>
      <img src="assets/img/icon_close.svg" width="24px" class="icon_close" ngbTooltip="{{'btn.close' | translate}}" (click)="open(modalNotifi)"/>
    </div>
  </div>
  
  <!-- Popup notification close -->
  <ng-template #modalNotifi let-modal >
    <div class="popup_content">
      <div class="row">
        <div class="col-md-10">
          <h4 class="popup_title">{{'notification' | translate}}</h4>
        </div>
        <div class="col-md-2 popup_close">
          <span (click)="modal.dismiss('Cross click')">Ã—</span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
            <div class="form-group">
              <div class="input-group">
                <p class="alert alert-primary" role="alert"  style="text-align: center; width: 100%;">
                {{'no.contract.add.close' | translate}}
                </p>
              </div>
            </div>
        </div>
      </div>
      <div class="row" style="text-align: center; padding-top: 10px;">
        <div class="col-md-12">
          <button type="button" class="btn btn-outline-dark btn_close" (click)="closeCreateContract(modal)">{{'btn.cancel' | translate}}</button>
          <button type="button" class="btn btn-outline-dark btn_submit" (click)="saveContract(modal)">{{'btn.accept' | translate}}</button>
        </div>
      </div>
    </div>
  </ng-template>
