<div class="row col-md-12" style="padding: 0 8%">
    <!-- <div class="col-md-1"></div> -->
    <div class="col-md-5" style="display: flex; flex-direction: column">
        <div class="form-group">
            <div class="label_item">Mẫu hợp đồng <span class="require_star">*</span></div>
            <div>
                <p-dropdown panelStyleClass="font" [options]="typeList" [(ngModel)]="type_id" optionLabel="name"
                    optionValue="id" placeholder="Chọn mẫu hợp đồng" [filter]="true" filterBy="name"
                    [showClear]="true"></p-dropdown>
            </div>
        </div>
        <div class="form-group">
            <div class="label_item">Số hợp đồng </div>
            <div class="input-group">
                <input #nameContract type="text" [(ngModel)]="name" class="input_text"
                    />
            </div>
        </div>
        <div class="form-group">
            <div class="label_item">File đính kèm</div>
            <div>
                <p-dropdown panelStyleClass="font" [options]="typeList" [(ngModel)]="type_id" optionLabel="name"
                    optionValue="id" placeholder="Chọn file đính kèm" [filter]="true" filterBy="name"
                    [showClear]="true"></p-dropdown>
            </div>
        </div>
        <div class="form-group">
            <div class="label_item">Lời nhắn </div>
            <div class="input-group">
                <!-- <input #nameContract type="text" [(ngModel)]="name" class="input_text" -->
                 <!-- /> -->
                 <textarea placeholder="Nhập lời nhắn" 
                 style="border: 1px solid #2196F3; height: 117px; outline: none; width: 100%; border-radius: 5px; padding-left: 11px;">
                </textarea>
            </div>
        </div>
    </div>

    <div class="col-md-2"></div>

    <div class="col-md-5" style="display: flex; flex-direction: column">
        <div class="form-group">
            <div class="label_item">Tên hợp đồng <span class="require_star">*</span></div>
            <div class="input-group">
                <input #nameContract type="text" [(ngModel)]="name" class="input_text" placeholder="Nhập tên hợp đồng"
                     />
            </div>
        </div>
        <div class="form-group">
            <div class="label_item">Loại hợp đồng</div>
            <div>
                <p-dropdown panelStyleClass="font" [options]="typeList" [(ngModel)]="type_id" optionLabel="name"
                    optionValue="id" placeholder="Chọn loại hợp đồng" [filter]="true" filterBy="name"
                    [showClear]="true"></p-dropdown>
            </div>
        </div>
        <div class="form-group">
            <div class="label_item">Hợp đồng liên quan</div>
            <div>
                <p-dropdown panelStyleClass="font" [options]="typeList" [(ngModel)]="type_id" optionLabel="name"
                    optionValue="id" placeholder="Chọn hợp đồng liên quan (chọn nhiều)" [filter]="true" filterBy="name"
                    [showClear]="true"></p-dropdown>
            </div>
        </div> 
        <div class="form-group">
            <div class="label_item">Ngày hết hạn ký <span class="require_star">*</span></div>
            <div>
                <p-calendar [(ngModel)]="sign_time" [minDate]="minDate" [showIcon]="true" [readonlyInput]="true" aria-placeholder="chọn ngày hết hạn"
                    dateFormat="dd/mm/yy"></p-calendar>
            </div>
        </div>
    </div>
    <!-- <div class="col-md-2"></div> -->

    <div class="footer-infor-contract">
        <button (click)="saveDraft()" type="button" name="next" class="next draft-button">{{'btn.save-draff' | translate }}</button>
        <button (click)="next()" type="button" name="next" class="next action-button pull-right">{{'btn.next' | translate }}</button>
    </div>
