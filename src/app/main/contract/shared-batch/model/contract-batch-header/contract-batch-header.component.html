<div class="col-md-12 col-md-offset-3" style="display: flex">
  <!-- step by step -->
  <div class="activity-card col" style="padding: 10px;text-align: center;">
    <ul id="progressbar">
      <li [ngClass]="(step == 'infor-contract' || step == 'confirm-contract') ? 'active ' : 'inactive'">
        <div [ngClass]="{'current_active' : step == 'infor-contract'}">{{'contract.information' | translate}}</div>
      </li>

      <li [ngClass]="step == 'confirm-contract' ? 'active' : 'inactive'">
        <div [ngClass]="{'current_active' : step == 'confirm-contract'}">{{'contract.confirm' | translate}}</div>
      </li>
    </ul>
  </div>
</div>

<!-- Popup notification close -->
<ng-template #modalNotifi let-modal >
  <div class="popup_content">
    <div class="row">
      <div class="col-md-10">
        <h4 class="popup_title">{{'notification' | translate}}</h4>
      </div>
      <div class="col-md-2 popup_close">
        <span (click)="modal.dismiss('Cross click')">Ã—</span>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
          <div class="form-group">
            <div class="input-group">
              <p class="alert alert-primary" role="alert"  style="text-align: center; width: 100%;">
              {{'no.contract.add.close' | translate}}
              </p>
            </div>
          </div>
      </div>
    </div>
    <div class="row" style="text-align: center; padding-top: 10px;">
      <div class="col-md-12">
        <button type="button" class="btn btn-outline-dark btn_close" (click)="modal.close('Save click')">{{'btn.cancel' | translate}}</button>
        <button type="button" class="btn btn-outline-dark btn_submit" (click)="modal.dismiss('Cross click');" >{{'btn.accept' | translate}}</button>
      </div>
    </div>
  </div>
</ng-template>
