<nav id="sidebar" class="sidebar" [ngClass]="{'sidebar-bg' : hasBackgroundImage()}">
  <div class="sidebar-content">
    <perfect-scrollbar>
      <div class="sidebar-header">
        <a href="#">
          <img src="assets/img/logo_eContract_21.svg" alt="Logo" class="img-responsive" width="185px" height="auto" />
        </a>
      </div>

      <div class="sidebar-menu">
        <ul>
          <li *ngFor="let menu of menus" [ngClass]="{'active':menu.active , 'sidebar-dropdown':menu.type === 'dropdown' , 'header-menu':menu.type === 'header'}">
            <span *ngIf="menu.type === 'header'">{{menu.title}}</span>
            <!-- Menu parent, click dropdown -->
            <a *ngIf="menu.href === '#'" (click)='toggle(menu)'>
              <i class="{{menu.icon}}" style="font-size: 16px;"></i>
              <span>{{menu.title}}</span>
              <span *ngIf="menu.badge" class="badge badge-pill" [ngClass]="menu.badge.class">{{menu.badge.text}}</span>
            </a>
            <!-- Menu click link -->
            <a *ngIf="menu.href !== '#'" (click)='clickLink(menu)'>
              <i class="{{menu.icon}}" style="font-size: 16px;"></i>
              <span>{{menu.title}}</span>
              <span *ngIf="menu.badge" class="badge badge-pill" [ngClass]="menu.badge.class">{{menu.badge.text}}</span>
            </a>
            <!-- Sub menu -->
            <div *ngIf="menu.type === 'dropdown'" class="sidebar-submenu" [@slide]="getState(menu)">
              <ul>
                <li *ngFor="let submenu of menu.submenus" [ngClass]="{'active':submenu.active}">
                  <span *ngIf="submenu.title === 'Tạo mới'" (click)='clickLinkSub(menu, submenu)' class="sub_title_add">
                    <button class="btn_add_contract">
                      <span class="fa fa-plus icon_add"></span>TẠO MỚI
                    </button>
                    <span *ngIf="submenu.badge" class="badge badge-pill" [ngClass]="submenu.badge.class">{{submenu.badge.text}}</span>
                  </span>
                  <a *ngIf="submenu.title != 'Tạo mới'" (click)='clickLinkSub(menu, submenu)'>
                    <span class="sub_title">{{submenu.title}}</span>
                    <span *ngIf="submenu.badge" class="badge badge-pill" [ngClass]="submenu.badge.class">{{submenu.badge.text}}</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </perfect-scrollbar>
  </div>
  <div class="sidebar-footer">

  </div>
</nav>
