<nav id="sidebar" class="sidebar" [ngClass]="{'sidebar-bg' : hasBackgroundImage()}">
  <div class="sidebar-content">
    <perfect-scrollbar>
      <!-- <div class="sidebar-header">
        <a (click)="openDashboard()">
          <img src="assets/img/logo_eContract_db.svg" alt="Logo" class="img-responsive" width="150px" height="auto" />
        </a>
      </div> -->
      <div class="sidebar-menu">
        <ul class="sidebar-menu-ul">
          <li class="sidebar-menu-li" *ngFor="let menu of menus" [ngClass]="{'active': menu.active && menu.isActive, 'sidebar-dropdown':menu.type === 'dropdown', 'sidebar-dropdown-active':menu.type === 'dropdown' && menu.activeDrop &&  menu.isActive , 'header-menu':menu.type === 'header'}">
            <span *ngIf="menu.type === 'header'">{{menu.title | translate}} </span>
            <!-- Menu parent, click dropdown -->
            <a
              class="sidebar-menu-a"
              *ngIf="menu.href === '#'"
              (click)='toggle(menu)'
              (mouseenter)="onMouseEnter(menu)"
              (mouseleave)="onMouseLeave(menu)"
            >
              <img src="{{menu.icon}}" />
              <span style="margin-left: 8px;">{{menu.title | translate}}</span>
              <span *ngIf="menu.badge" class="badge badge-pill" [ngClass]="menu.badge.class">{{menu.badge.text}}</span>
            </a>
            <!-- Menu click link -->
            <a
              class="sidebar-menu-a"
              *ngIf="menu.href !== '#' && menu.type != 'button'"
              (click)='clickLink(menu)'
              [routerLink]="menu.href"
              (mouseenter)="onMouseEnter(menu)"
              (mouseleave)="onMouseLeave(menu)"
            >
              <img src="{{menu.icon}}" />
              <span style="margin-left: 8px;">{{menu.title | translate}}</span>
              <span *ngIf="menu.badge" class="badge badge-pill" [ngClass]="menu.badge.class">{{menu.badge.text}}</span>
            </a>
            <span *ngIf="menu.type === 'button'" (click)="clickLink(menu)" class="sub_title_add">
              <a style="color: white" [routerLink]="menu.href">
              <button class="btn_add_contract">{{menu.title | translate}}
                <img class="img_btn_add_contract_icon" src="../../assets/img/add-square.svg"/>
                <!-- <span class="icon_add">

                </span> -->
              </button>
            </a>
            </span>
            <!-- Sub menu -->
            <div *ngIf="menu.type === 'dropdown'" class="sidebar-submenu" [@slide]="getState(menu)">
              <ul class="sidebar-submenu-ul">
                <li class="sidebar-submenu-li" *ngFor="let submenu of menu.submenus" [ngClass]="{'active':submenu.active && this.router.url !== '/main/dashboard'}">

                  <a  (mouseenter)="menu.id == 2 && onMouseEnterSub(menu)"
                      (mouseleave)="menu.id == 2 && onMouseLeaveSub(menu)"   class="sidebar-submenu-a" (click)="clickLinkSub(menu, submenu, 'contract-signature')" [routerLink]="submenu.href">
                    <span class="sub_title">{{submenu.title | translate}}</span>
                    <span *ngIf="submenu.badge" class="badge badge-pill" [ngClass]="submenu.badge.class">{{submenu.badge.text}}</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <!-- <div style="padding: 16px;">
        <img src="../../../assets/img/logo-mobifone.svg"/>
      </div> -->
    </perfect-scrollbar>


  </div>
  <div class="sidebar-footer-custom">
    <div class="sidebar-footer-logo">
      <div style="padding: 0; display: flex; align-items: center; vertical-align: middle;">
        <a (click)="openDashboard()">
          <img src="assets/img/MBF_QuyChuanLogo_160219.svg" alt="Logo" class="img-responsive" width="130px" height="auto" style="vertical-align: middle;"/>
        </a>
      </div>
      <div class="sidebar-footer-version">
        <span class="sidebar-footer-version">
          v2.5.0
        </span>
      </div>
    </div>
  </div>
</nav>
