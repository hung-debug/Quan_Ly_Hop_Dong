<div class="container-fluid">
    <div class="header">
      <h3 class="label-header">{{this.data.title | translate}}</h3>
    </div>
    <div style="font-weight: bold; text-align: center;">
        <h3 style="font-family: inherit;">{{'Bạn có chắc chắn xóa gói dịch vụ cho tổ chức này không?' | translate}}</h3>
    </div>
    <div class="row" style="justify-content: center;padding-top: 10px;">
        <button class="cancel-button" (click)="dialog.closeAll()" type="button">{{'Hủy' | translate}}</button>
        <button class="save-button" (click)="onSubmit()">{{'Đồng ý' | translate}}</button>
    </div>
</div>
